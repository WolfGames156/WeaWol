      overflow-x: hidden;
      background-color: #0f172a; /* A default dark background */

    }
    @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-20px); }

    .animate-fade-in-down {
        animation: fade-in-down 0.6s ease-out forwards;
    }

    }
    ::-webkit-scrollbar-thumb {

        border-radius: 10px;
    }
